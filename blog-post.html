<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post - Fred K.</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="blog-post.css">
    <link rel="shortcut icon" href="https://i.postimg.cc/9fqYVvxh/logo.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <main class="blog-main">
        <div class="main-content blog-full-width">
            <nav class="navbar">
                <ul class="navbar-list">
                    <li class="navbar-item"><a href="index.html" class="navbar-link">About</a></li>
                    <li class="navbar-item"><a href="index.html#resume" class="navbar-link">Resume</a></li>
                    <li class="navbar-item"><a href="index.html#portfolio" class="navbar-link">Portfolio</a></li>
                    <li class="navbar-item"><a href="index.html#blog" class="navbar-link active">Blog</a></li>
                    <li class="navbar-item"><a href="index.html#contact" class="navbar-link">Contact</a></li>
                </ul>
            </nav>

            <article class="blog-post active" id="blog-post-container">
                <header>
                    <h2 class="h2 article-title" id="post-title">Loading post...</h2>
                    <div class="blog-meta">
                        <p class="blog-category" id="post-category">Category</p>
                        <span class="dot"></span>
                        <time datetime="" id="post-date">Date</time>
                    </div>
                </header>

                <figure class="blog-banner">
                    <img src="" alt="Blog post image" loading="lazy" id="post-image">
                </figure>

                <div class="blog-content-wrapper">
                    <div class="blog-content" id="post-content">
                        <p>Loading content...</p>
                    </div>

                    <div class="blog-sidebar">
                        <div class="author-box">
                            <figure class="author-avatar">
                                <img src="https://i.postimg.cc/JzBWVhW4/my-avatar.png" alt="Fred K." width="80">
                            </figure>
                            <h3 class="h3 author-name">Fred K.</h3>
                            <p class="author-title">MCP | LLM | React Developer</p>
                        </div>

                        <div class="recent-posts">
                            <h3 class="h3">Recent Posts</h3>
                            <ul class="recent-posts-list" id="recent-posts-list">
                                <!-- Dynamically populated -->
                            </ul>
                        </div>

                        <div class="tags">
                            <h3 class="h3">Tags</h3>
                            <ul class="tags-list" id="tags-list">
                                <!-- Dynamically populated -->
                            </ul>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </main>

    <script src="main.js"></script>
    <script src="blog-post.js"></script>
    <script src="background.js"></script>
    <script src="videoBackground.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
